<!DOCTYPE html>
<html>

<head>
    <title>Allstate Small Claims Application</title>
    <link href="styles.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <header class="header">
        <img src="allstatelogo.png" alt="Allstate Image Logo">

    </header>
    <section class="container">
        <h1>Allstate Claims System</h1>
        <nav class="navigations">
            <p>Welcomes to the Allstate Small Claims Sytem. Please make the relevant selection and input the required
                information</p>
            <button onclick="newClaim()" id="newClaimBtn" type="button">New Claim</button>
            <a href="searchClaims.html">
                <button>Search Existing Claims</button>
            </a>
        </nav>

        <br>

        <form id="newClaimForm" action="database.html" method="POST">
            <label for="customerFirstName">First Name</label>
            <input type="text" name="customerFirstName" id="customerFirstName" placeholder="First Name" required>

            <label for="customerLastName">Last name</label>
            <input type="text" name="customerLastName" id="customerLastName" placeholder="Last Name" required>

            <label for="customerPhoneNumber">Phone Number</label>
            <input type="tel" name="customerPhoneNumber" id="customerPhoneNumber" required>

            <label for="claimdate">Claim Date</label>
            <input type="date" name="claimdate" id="claimDate" required>

            <label for="costOfClaim">Estimate Cost of Claim</label>
            <input type="number" name="costOfClaim" id="costOfClaim" required>

            <label for="claimReason">Reason for Claim</label>
            <input type="text" name="claimReason" id="claimReason" required>

            <label for="claimDescription">Description of Incident</label>
            <textarea id="claimDescription" name="claimDescription" rows="4" cols="50"></textarea>

            <input type="number" name="claimStatus" id="claimStatus" value="1" style="display: none;">

            <h2>Type of Insurance Claim</h2>

            <input type="checkbox" onclick="togglehouseholdExtended" name="property" id="property">
            <label class="checkbox-label" for="property">Property</label>

            <input type="checkbox" name="motor" id="motor">
            <label class="checkbox-label" for="motor">Motor</label>

            <input type="checkbox" name="pet" id="pet">
            <label class="checkbox-label" for="pet">Pet</label>

            <div id="householdExtended" style="display: none;">
                <label for="address">Address of Property</label>

                <br>

                <label for="city">City</label>
                <input type="text" name="city" id="city" required>

                <label for="street">Street</label>
                <input type="text" name="street" id="street" required>

                <label for="zip">Zip Code</label>
                <input type="text" name="zip" id="zip" required>

            </div>

            <div id="motorExtended" style="display: none;">

                <label for="make">Make of Vehicle</label>
                <input type="text" name="make" id="make" required>

                <label for="model">Model of Vehicle</label>
                <input type="text" name="model" id="model" required>

                <label for="year">Year of Manufacture</label>
                <input type="text" name="year" id="year" required>

            </div>

            <div id="petExtended" style="display: none;">

                <label for="type">Type of Animal</label>
                <input type="text" name="type" id="type" required>

                <label for="breed">Breed</label>
                <input type="text" name="breed" id="breed" required>
            </div>

            <br>

            <div id="additionalInfo" style="display: none;">

                <label for="type">Date of related incident</label>
                <input type="date" name="additionalDate" id="additionalDate" required>

                <label for="additionalInfoText">Description of Incident</label>
                <textarea id="additionalInfoText" name="additionalInfoText" rows="4" cols="50"></textarea>

            </div>

            <script scr="script.js">
            </script>

            <form />
    </section>

    <footer>
        <a href="mailto:AllstateClaims@allstate.com">AllstateClaims@allstate.com</a>
    </footer>

</body>

</html>
